<!DOCTYPE html>
<html>



<head>

  <style>
    div {
      margin: auto;
      text-align: center;
      overflow: auto;
    }

    .container {
      display: flex;
    }

    .container>div {
      flex: 1;
    }

    .stack {
      display: inline-block;
    }

    .btn-group button {
      padding: 10px 24px;
      /* Some padding */
      cursor: pointer;
      /* Pointer/hand icon */
      width: 50%;
      /* Set a width if needed */
      display: block;
      /* Make the buttons appear below each other */
      margin: auto;
      flex: 1;

    }

    input[type=button] {
      background-color: #99ff99;
      border: 2px solid #6666ff;
      color: #ff9999;
      padding: 5px 10px;
      text-decoration: none;
      margin: auto;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
    }

    input:hover,
    input:active {
      color: #99ff99;
      background-color: #ff9999;
      font-size: 1.5rem;
      border: 2px solid #6666ff;
    }
  </style>

</head>

<body>

  <h1 style="text-align:center"> Choose Your Character! </h1>
  <div class="container">
    <script src="dogs.js"> </script>
    <div>
      <h1>Atticus</h1>
      <div class="btn-group">
        <button onclick="console.log(mageStats)"> Stats </button>
        <button onclick="console.log('Attack: ' + magetoJson.atk)"> Attack </button>
        <button onclick="console.log('Magic: ' + magetoJson.magi)"> Magic </button>
        <button onclick="console.log('Defense: ' + magetoJson.def)"> Defense </button>
        <button onclick="console.log('Speed: ' + magetoJson.spd)"> Speed </button>
        <button onclick="console.log('Resistance: ' + magetoJson.res)"> Resistance </button>
        <button onclick="console.log('Level: ' + magetoJson.level)"> Level </button>
      </div>
    </div>

    <div>
      <h1>Tango</h1>
      <div class="btn-group">
        <button onclick="console.log(tankStats)"> Stats </button>
        <button onclick="console.log('Attack: ' + tanktoJson.atk)"> Attack </button>
        <button onclick="console.log('Magic: ' + tanktoJson.magi)"> Magic </button>
        <button onclick="console.log('Defense: ' + tanktoJson.def)"> Defense </button>
        <button onclick="console.log('Speed: ' + tanktoJson.spd)"> Speed </button>
        <button onclick="console.log('Resistance: ' + tanktoJson.res)"> Resistance </button>
        <button onclick="console.log('Level: ' + tanktoJson.level)"> Level </button>
      </div>

    </div>

    <div class="stack">
      <h1>Midnight</h1>
      <div class="btn-group">
        <button onclick="console.log(rogueStats)"> Stats </button>
        <button onclick="console.log('Attack: ' + roguetoJson.atk)"> Attack </button>
        <button onclick="console.log('Magic: ' + roguetoJson.magi)"> Magic </button>
        <button onclick="console.log('Defense: ' + roguetoJson.def)"> Defense </button>
        <button onclick="console.log('Speed: ' + roguetoJson.spd)"> Speed </button>
        <button onclick="console.log('Resistance: ' + roguetoJson.res)"> Resistance </button>
        <button onclick="console.log('Level: ' + roguetoJson.level)"> Level </button>
      </div>

    </div>

  </div>

</body>

</html>
