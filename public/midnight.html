      padding: 10px 24px;

<script src="scripts/dogs.js"> </script>

<script type="text/javascript">
  function btnDisable() {
    document.getElementById("aStart").disabled = false;
  }
</script>

<script type="text/javascript">
  function statSave() {

    const saveStats = document.querySelector('#charStats');
    db.collection('userCharStats').add({
      Name: rogue.name,
      Attack: document.getElementById("atk").value,
      Magic: document.getElementById("magi").value,
      Defense: document.getElementById("def").value,
      Speed: document.getElementById("spd").value,
      Resistance: document.getElementById("res").value,
    });

  }
</script>


<body onload="dogStats(rogue)">


  <h1 style="text-align:center; background-color:rgb(0, 221, 250); font-size: 75px;">Midnight</h1>
  <div class="btn-group">
    <h1>Attack: <input class="stat" type="button" id="atk" value="Attack" title="Power of physical attacks"> </h1>

    <h1>Magic: <input class="stat" style="font-size: 30px;" type="button" id="magi" value="Magic"
        title="Power of Magical attacks"></h1>
    <h1>Defense: <input class="stat" type="button" id="def" value="Defense" title="Defense against physical attacks">
    </h1>

    <h1>Speed: <input class="stat" type="button" id="spd" value="Speed" title="How fast are they?"></h1>

    <h1>Resistance: <input class="stat" type="button" id="res" value="Resistance"
        title="Defense against magical attacks"> </h1>

    <h1> Level: <input class="stat" type="button" id="lvl" value="1"> </h1>

  </div>

  <div class="btn-group">
    <button title="Boosts each stat by a random number (+5 max)"
      style="background-color:rgb(0, 221, 250); font-size: 25px;"
      onclick="statBoost(rogue); btnDisable(); this.disabled=true;">
      Random Stat Boost
    </button>
    <button disabled="true" id="aStart" style="background-color:rgb(0, 221, 250); font-size: 25px;"
